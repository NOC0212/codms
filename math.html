<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算機</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff; /* 修改背景顏色 */
        }
        .calculator {
            text-align: center;
            background-color: #ffffff; /* 計算機背景色 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        input[type="button"] {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
        }
        .operator {
            background-color: #ffcc80; /* 更淺的橘色 */
            color: white; /* 白色文字 */
        }
        .equal {
            background-color: #81c784; /* 更淺的綠色 */
            color: white; /* 白色文字 */
        }
        .number {
            background-color: #ffec8b; /* 更淺的黃色背景 */
            color: white; /* 白色文字 */
        }
        .parenthesis {
            background-color: #ffcc80; /* 更淺的橘色 */
            color: white; /* 白色文字 */
        }
        #result {
            width: 210px;
            height: 50px;
            font-size: 20px;
            text-align: right;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h1>簡單計算機</h1>
    <input type="text" id="result" disabled>
    <br>
    
    <div>
        <input type="button" class="operator" value="C" onclick="clearResult()">   <!-- 清空 -->
        <input type="button" class="parenthesis" value="(" onclick="appendToResult('(')">            <!-- 左括號 -->
        <input type="button" class="parenthesis" value=")" onclick="appendToResult(')')">            <!-- 右括號 -->
        <input type="button" class="operator" value="/" onclick="appendToResult('/')"> <!-- 除號 -->
    </div>
    <div>
        <input type="button" class="number" value="7" onclick="appendToResult('7')">            <!-- 數字7 -->
        <input type="button" class="number" value="8" onclick="appendToResult('8')">            <!-- 數字8 -->
        <input type="button" class="number" value="9" onclick="appendToResult('9')">            <!-- 數字9 -->
        <input type="button" class="operator" value="*" onclick="appendToResult('*')"> <!-- 乘號 -->
    </div>
    <div>
        <input type="button" class="number" value="4" onclick="appendToResult('4')">            <!-- 數字4 -->
        <input type="button" class="number" value="5" onclick="appendToResult('5')">            <!-- 數字5 -->
        <input type="button" class="number" value="6" onclick="appendToResult('6')">            <!-- 數字6 -->
        <input type="button" class="operator" value="-" onclick="appendToResult('-')"> <!-- 減號 -->
    </div>
    <div>
        <input type="button" class="number" value="1" onclick="appendToResult('1')">            <!-- 數字1 -->
        <input type="button" class="number" value="2" onclick="appendToResult('2')">            <!-- 數字2 -->
        <input type="button" class="number" value="3" onclick="appendToResult('3')">            <!-- 數字3 -->
        <input type="button" class="operator" value="+" onclick="appendToResult('+')"> <!-- 加號 -->
    </div>
    <div>
        <input type="button" class="operator" value="±" onclick="toggleSign()">   <!-- 正負號 -->
        <input type="button" class="number" value="0" onclick="appendToResult('0')">            <!-- 數字0 -->
        <input type="button" class="parenthesis" value="." onclick="appendToResult('.')">            <!-- 小數點 -->
        <input type="button" class="equal" value="=" onclick="calculate()">       <!-- 等號 -->
    </div>
</div>

<script>
    function appendToResult(value) {
        const resultField = document.getElementById("result");
        if (resultField.value === "錯誤") {
            resultField.value = ''; // 如果上次計算出錯，清空結果
        }
        resultField.value += value;
    }

    function clearResult() {
        document.getElementById("result").value = '';
    }

    function toggleSign() {
        const resultField = document.getElementById("result");
        if (resultField.value) {
            // 轉換正負號
            if (resultField.value.startsWith('-')) {
                resultField.value = resultField.value.slice(1);
            } else {
                resultField.value = '-' + resultField.value;
            }
        }
    }

    function calculate() {
        const resultField = document.getElementById("result");
        try {
            resultField.value = eval(resultField.value);
        } catch (e) {
            resultField.value = "錯誤";
        }
    }
</script>
</body>
</html>
