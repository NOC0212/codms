    <script>
        // 获取所有视频元素
        const videos = document.querySelectorAll('video');

        // 为每个视频添加控件
        videos.forEach((video, index) => {
            const videoContainer = video.parentElement;

            // 创建控制面板
            const controls = document.createElement('div');
            controls.classList.add('video-controls');

            // 创建播放/暂停按钮
            const playPauseBtn = document.createElement('button');
            playPauseBtn.classList.add('control-button');
            playPauseBtn.textContent = '播放';

            // 创建播放速度按钮
            const speedBtn = document.createElement('button');
            speedBtn.classList.add('control-button');
            speedBtn.textContent = '速度 x1';

            // 创建下载按钮
            const downloadBtn = document.createElement('button');
            downloadBtn.classList.add('control-button');
            downloadBtn.textContent = '下載';

            // 添加按钮到控件面板
            controls.appendChild(playPauseBtn);
            controls.appendChild(speedBtn);
            controls.appendChild(downloadBtn);
            videoContainer.appendChild(controls);

            // 播放/暂停逻辑
            playPauseBtn.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                    playPauseBtn.textContent = '暫停';
                } else {
                    video.pause();
                    playPauseBtn.textContent = '播放';
                }
            });

            // 播放速度逻辑
            let playbackRate = 1;
            speedBtn.addEventListener('click', () => {
                playbackRate = playbackRate === 1 ? 1.5 : (playbackRate === 1.5 ? 2 : 1);
                video.playbackRate = playbackRate;
                speedBtn.textContent = `速度 x${playbackRate}`;
            });

            // 下载按钮逻辑
            downloadBtn.addEventListener('click', () => {
                const link = document.createElement('a');
                link.href = video.querySelector('source').src;
                link.download = `video${index + 1}.mp4`;  // 动态生成下载文件名
                link.click();
            });
        });
    </script>
